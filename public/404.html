<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Stats</title>
  <script>
    // Store the current path and redirect to index
    sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
    window.location.replace('/gym-stats/');
  </script>
</head>
<body>
  <div style="text-align: center; margin-top: 50px; font-family: system-ui;">
    <p>Redirecting...</p>
  </div>
</body>
</html>
